<html>
	<head>
        <link rel="shortcut icon" href="/media/favicon.png">
		<title>Dota 2 Interactive Map 3</title>
        <meta name="description" content="Dota 2 Interactive Map. View, pan, and zoom in on any part of the Dota 2 map. Turn on various overlays for more information, place wards to see sight ranges, and measure distances.">
        <meta name="author" content="devilesk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <!-- @if NODE_ENV='development' -->
        <link rel="stylesheet" type="text/css" href="css/color-picker.css">
        <link rel="stylesheet" type="text/css" href="css/openlayers.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/miniheroes_sprite.css">
        <!-- @endif -->
        <link rel="stylesheet" type="text/css" href="css/interactivemap.css" />
	</head>
	<body>
        <div id="toolbar">
            <div class="tool-setting brush-tool-group" title="Stroke Size">
                <i class="fa fa-arrows-v tool-icon"></i>
                <span class="tool-label show-wide">Size</span>
                <input type="text" class="tool-control" id="brush-stroke-width" maxlength="4">
            </div>
            <div class="tool-setting brush-tool-group" title="Stroke Color">
                <div class="tool-icon" id="brush-stroke-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="brush-stroke-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="brush-stroke-color-picker">
            </div>
            <div class="tool-setting brush-tool-group" title="Stroke Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="brush-stroke-opacity">
            </div>
            
            <div class="tool-setting icon-tool-group" title="Icon Size">
                <span class="tool-label">Size</span>
                <input type="text" class="tool-control" id="marker-size" maxlength="4">
            </div>
            <div class="tool-setting icon-tool-group" title="Icon Opacity">
                <div class="tool-icon" id="marker-opacity-icon">
                    <div class="opacity-preview-background">
                        <div class="opacity-preview-icon"></div>
                    </div>
                </div>
                <i class="fa fa-adjust tool-icon"></i>
                <span class="tool-label show-wide">Opacity</span>    
                <input class="tool-control" id="marker-opacity">
            </div>
            <div class="tool-setting icon-tool-group">
                <i class="fa fa-map-marker tool-icon" title="Icon Image"></i>
                <select id="marker-image-dropdown" class="tool-control">
                </select>
            </div>

            <div class="tool-setting line-tool-group" title="Stroke Size">
                <i class="fa fa-arrows-v tool-icon"></i>
                <span class="tool-label show-wide">Size</span>
                <input type="text" class="tool-control" id="line-stroke-width" maxlength="4">
            </div>
            <div class="tool-setting line-tool-group" title="Stroke Color">
                <div class="tool-icon" id="line-stroke-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="line-stroke-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="line-stroke-color-picker">
            </div>
            <div class="tool-setting line-tool-group" title="Stroke Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="line-stroke-opacity">
            </div>

            <div class="tool-setting polygon-tool-group" title="Stroke Size">
                <i class="fa fa-arrows-v tool-icon"></i>
                <span class="tool-label show-wide">Size</span>
                <input type="text" class="tool-control" id="polygon-stroke-width" maxlength="4">
            </div>
            <div class="tool-setting polygon-tool-group" title="Stroke Color">
                <div class="tool-icon" id="polygon-stroke-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="polygon-stroke-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="polygon-stroke-color-picker">
            </div>
            <div class="tool-setting polygon-tool-group" title="Stroke Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="polygon-stroke-opacity">
            </div>
            <div class="tool-setting polygon-tool-group" title="Fill Color">
                <div class="tool-icon" id="polygon-fill-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="polygon-fill-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="polygon-fill-color-picker">
            </div>
            <div class="tool-setting polygon-tool-group" title="Fill Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="polygon-fill-opacity">
            </div>

            <div class="tool-setting regularpolygon-tool-group" title="Stroke Size">
                <i class="fa fa-arrows-v tool-icon"></i>
                <span class="tool-label show-wide">Size</span>
                <input type="text" class="tool-control" id="regularpolygon-stroke-width" maxlength="4">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Stroke Color">
                <div class="tool-icon" id="regularpolygon-stroke-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="regularpolygon-stroke-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="regularpolygon-stroke-color-picker">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Stroke Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="regularpolygon-stroke-opacity">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Fill Color">
                <div class="tool-icon" id="regularpolygon-fill-opacity-icon">
                    <div class="opacity-preview-background">
                        <div id="regularpolygon-fill-color-preview" class="opacity-preview-icon"></div>
                    </div>
                </div>
                <input type="text" class="tool-control" id="regularpolygon-fill-color-picker">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Fill Opacity">
                <span class="tool-label">Opacity</span>
                <input class="tool-control" id="regularpolygon-fill-opacity">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Side Count">
                <span class="tool-label show-wide">Side Count</span>
                <input type="text" class="tool-control" id="regularpolygon-side-count" maxlength="4">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Snap">
                <label class="show-wide" for="regularpolygon-snap">Snap</label>
                <input type="checkbox" class="tool-control" id="regularpolygon-snap" checked>
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Snap Angle">
                <span class="tool-label show-wide">Snap Angle</span>
                <input type="text" class="tool-control" id="regularpolygon-snap-angle" maxlength="4">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Irregular">
                <label class="show-wide" for="regularpolygon-irregular">Irregular</label>
                <input type="checkbox" class="tool-control" id="regularpolygon-irregular">
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Fixed Radius">
                <label class="show-wide" for="regularpolygon-fixed-radius">Fixed Radius</label>
                <input type="checkbox" class="tool-control" id="regularpolygon-fixed-radius" checked>
            </div>
            <div class="tool-setting regularpolygon-tool-group" title="Radius">
                <span class="tool-label show-wide">Radius</span>
                <input type="text" class="tool-control" id="regularpolygon-radius" maxlength="4">
            </div>
            
            <div class="tool-setting modify-tool-group">
                <span class="tool-label show-wide">Mode</span>
                <fieldset class="tool-radiogroup">
                    <label for="modify-reshape"><i class="fa fa-arrows"></i><span class="tool-field-label"> Reshape</span></label>
                    <input type="radio" name="modify-tool-radio" id="modify-reshape" class="modify-tool-radiobutton" value="reshape" checked>
                    <label for="modify-rotate"><i class="fa fa-rotate-right"></i><span class="tool-field-label"> Rotate</span></label>
                    <input type="radio" name="modify-tool-radio" id="modify-rotate" class="modify-tool-radiobutton" value="rotate">
                    <label for="modify-scale"><i class="fa fa-expand"></i><span class="tool-field-label"> Scale</span></label>
                    <input type="radio" name="modify-tool-radio" id="modify-scale" class="modify-tool-radiobutton" value="scale">
                    <label for="modify-skew"><i class="fa fa-compress"></i><span class="tool-field-label"> Skew</span></label>
                    <input type="radio" name="modify-tool-radio" id="modify-skew" class="modify-tool-radiobutton" value="skew">
                    <label for="modify-drag"><i class="fa fa-arrows-alt"></i><span class="tool-field-label"> Drag</span></label>
                    <input type="radio" name="modify-tool-radio" id="modify-drag" class="modify-tool-radiobutton" value="drag">
                </fieldset>
            </div>
            <div class="tool-setting modify-tool-group">
                <button id="modify-delete" class="tool-button" title="Delete (Del)"><i class="fa fa-trash"></i></button>
            </div>
            
            <div class="setting">
                <button id="draw-undo" class="tool-button" title="Undo (Ctrl+X)"><i class="fa fa-undo"></i></button>
                <button id="draw-redo" class="tool-button" title="Redo (Ctrl+Y)"><i class="fa fa-repeat"></i></button>
            </div>
        </div>
		<div id="map">
		<div id="controls-container" class="controls-container">
            <a id="controls-max" class="controls-button maximizeDiv olButton olAlphaImg" href="#">
                <i class="fa fa-cog"></i>
            </a>
            <a id="controls-min" class="controls-button minimizeDiv olButton olAlphaImg" href="#">&times;</a>
            <div class="controls">
                <ul id="controls-list">
                    <b>Map Controls</b>
                    <li>
                        <button id="save">Save</button>
                    </li>
                </ul>
                <div class="setting">
                    <fieldset id="map-tools">
                        <label for="pan-tool"><i class="fa fa-arrows"></i><span class="tool-field-label"> Pan</span></label>
                        <input type="radio" name="tool-radio" id="pan-tool" class="tool-radiobutton" value="none" checked>
                        <label for="brush-tool"><i class="fa fa-paint-brush"></i><span class="tool-field-label"> Brush</span></label>
                        <input type="radio" name="tool-radio" id="brush-tool" class="tool-radiobutton" value="brush">
                        <label for="icon-tool"><i class="fa fa-map-marker"></i><span class="tool-field-label"> Icon</span></label>
                        <input type="radio" name="tool-radio" id="icon-tool" class="tool-radiobutton" value="icon">
                        <label for="line-tool"><div class="line-icon"></div><span class="tool-field-label"> Line</span></label>
                        <input type="radio" name="tool-radio" id="line-tool" class="tool-radiobutton" value="line">
                        <label for="polygon-tool"><i class="fa fa-star-o"></i><span class="tool-field-label"> Polygon</span></label>
                        <input type="radio" name="tool-radio" id="polygon-tool" class="tool-radiobutton" value="polygon">
                        <label for="regularpolygon-tool"><i class="fa fa-square-o"></i><span class="tool-field-label"> Shape</span></label>
                        <input type="radio" name="tool-radio" id="regularpolygon-tool" class="tool-radiobutton" value="regularpolygon">
                        <label for="modify-tool"><i class="fa fa-pencil-square-o"></i><span class="tool-field-label"> Edit</span></label>
                        <input type="radio" name="tool-radio" id="modify-tool" class="tool-radiobutton" value="modify">
                        <label for="new-layer-tool"><i class="fa fa-file-o"></i><span class="tool-field-label"> Layer</span></label>
                        <input type="radio" name="tool-radio" id="new-layer-tool" class="tool-radiobutton" value="new-layer">
                    </fieldset>
                </div>
            </div>
        </div>
        </div>

        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="color-picker.js"></script>
        <script src="../ol2/build/OpenLayers.js"></script>
        <!-- @endif -->
        <script src="interactivemap.js"></script>
	</body>
</html>
