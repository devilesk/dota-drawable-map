<html>
	<head>
        <link rel="shortcut icon" href="/media/favicon.png">
		<title>Dota 2 Interactive Map 3</title>
        <meta name="description" content="Dota 2 Interactive Map. View, pan, and zoom in on any part of the Dota 2 map. Turn on various overlays for more information, place wards to see sight ranges, and measure distances.">
        <meta name="author" content="devilesk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <!-- @if NODE_ENV='development' -->
        <link rel="stylesheet" type="text/css" href="css/color-picker.css">
        <link rel="stylesheet" type="text/css" href="css/openlayers.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <!-- @endif -->
        <link rel="stylesheet" type="text/css" href="css/interactivemap.css" />
	</head>
	<body>
        <div id="toolbar">
            <i class="fa fa-dot-circle-o"></i><input type="text" class="stroke-option" id="stroke-width" value="5">
            <i class="fa fa-adjust"></i><input type="text" class="stroke-option" id="stroke-opacity" value="1">
            <input type="text" class="stroke-option" id="icon-size" value="500">
            <input type="text" class="stroke-option" id="icon-opacity" value="1">
            <i id="color-preview" class="fa fa-square"></i><input type="text" class="stroke-option" id="color-picker">
            <i class="fa fa-map-marker"></i><select class="stroke-option" id="icon-image">
                <option value="./img/ward_sentry.png">Sentry Ward</option>
                <option value="./img/ward_observer.png">Observer Ward</option>
                <option value="/media/images/miniheroes/lina.png">Lina</option>
            </select>
        </div>
		<div id="map"></div>
		<div id="controls-container" class="controls-container">
            <a id="controls-max" class="controls-button maximizeDiv olButton olAlphaImg" href="#">+</a>
            <a id="controls-min" class="controls-button minimizeDiv olButton olAlphaImg" href="#">&times;</a>
            <div class="controls">
                <ul id="controls-list">
                    <b>Map Controls</b>
                    <li>
                        <label for="noneToggle"><input type="radio" name="type" value="none" id="noneToggle" checked="checked" /> Navigate</label>
                    </li>
                    <li>
                        <label for="dragToggle"><input type="radio" name="type" value="drag" id="dragToggle" /> Draw</label>
                    </li>
                    <li>
                        <label for="iconToggle"><input type="radio" name="type" value="icon" id="iconToggle" /> Icon</label>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39435120-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!-- @if NODE_ENV='development' -->
        <script src="color-picker.js"></script>
        <script src="../ol2/build/OpenLayers.js"></script>
        <script src="openlayers.custompoint.js"></script>
        <script src="openlayers.customclick.js"></script>
        <script src="openlayers.customdrawfeature.js"></script>
        <script src="openlayers.custompath.js"></script>
        <!-- @endif -->
        <script src="interactivemap.js"></script>
	</body>
</html>
